        	for(x in data["items"]) {
        		
        		title = data["items"][x]["title"];
        		text = data["items"][x]["teaser"];
        		$("#newsBar1 ul").append("<li>"+title+"</li>"); 
        	}

            //$("#newsBar1 .titles .full ul").css({"width": width+"px"});
            $("ul").liScroll();

}
	
	
</script>
